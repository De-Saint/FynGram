<ion-header >
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button  color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title  color="light">Stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="mid" *ngIf="!show">
    <ion-grid>
      <ion-row size="12" class="ion-justify-content-center" disabled="true">
        <button class="circle">
          <ion-icon name="arrow-undo-circle" size="large"></ion-icon>
        </button>
      </ion-row>
      <ion-row size="12" class="ion-justify-content-center" disabled="true">
        <ion-text class="ion-text-center"><strong>You have not returned any product yet!</strong></ion-text>
        <ion-button color="mytheme" class="ion-margin-top" (click)="shop()">
          <span class="white">Continue Shopping</span>
        </ion-button>
      </ion-row>

    </ion-grid>
  </div>
  <div *ngIf="show">

    <ion-grid>
      <ion-row *ngFor="let return of returns" class="card">
        <ion-col>
          <ion-row class="full block">
            <ion-text class="ion-float-right">
              <small> {{return.time}} </small>
            </ion-text>
            <ion-text class="ion-float-left">
              <h6 class="ion-text-start ion-no-margin"><strong> {{return.ProductName}}</strong></h6>
            </ion-text>
          </ion-row>
          <div style="clear: both;"></div>
          <ion-row class="full block ion-margin-top">
            <h6 class="cmnt ion-float-left ion-text-start ion-no-margin">
              <ion-text color="danger"  *ngIf="return.name === 'Product Returned'">{{return.name}}</ion-text>
              <ion-text  color="success" *ngIf="return.name === 'Product Ordered'">{{return.name}}</ion-text>
              </h6><br>
            <h6 class="cmnt ion-float-left ion-text-start ion-no-margin">{{return.SellerName}}</h6>
          </ion-row>
          <div style="clear: both;"></div>
          <ion-row class="full block ion-margin-top">
            <small class="ion-float-left ion-text-start ion-no-margin">Ordered Quantity: {{return.product_quantity}}</small>
            <small class="ion-float-right ion-text-end ion-no-margin">{{return.date}}</small>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
