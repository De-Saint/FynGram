<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button  color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Properties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let prop of properties">
    <ion-item>
      <ion-label>{{prop.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
