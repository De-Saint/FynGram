<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Shipping Companies</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAdd()" >
        <ion-icon name="add-circle" slot="icon-only"  class="white top-btn ion-no-margin"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  color="light">
  <div class="mid ion-padding" *ngIf="!show">
    <ion-grid>
      <ion-row size="12" class="ion-justify-content-center" disabled="true">
        <button class="circle">
          <ion-icon name="basket" size="large"></ion-icon>
        </button>
      </ion-row>
      <ion-row size="12" class="ion-justify-content-center" disabled="true">
        <ion-text class="ion-text-center"><strong>You have not added any product yet!</strong></ion-text>
        <ion-button color="mytheme" class="ion-margin-top" (click)="onAdd()">
          <span class="white">Add Shipping Method</span>
        </ion-button>
      </ion-row>

    </ion-grid>
  </div>
  <div *ngIf="show">
    <ion-grid>
      <ion-row  *ngFor="let ship of shippings" class="card">
        <ion-col>
          <ion-row class="full block">
            <ion-text class="ion-float-left">
              <h6 class="ion-text-start ion-no-margin"><strong>{{ship.name}}</strong></h6>
            </ion-text>
          </ion-row>
          <div style="clear: both;"></div>
          <ion-row class="full block ion-margin-top">
            <h6 class="cmnt ion-float-left ion-text-start ion-no-margin">{{ship.delivery_interval}}</h6>
          </ion-row>
          <div style="clear: both;"></div>
          <ion-row class="full block ion-margin-top">
            <small class="ion-float-left ion-text-start ion-no-margin">Date Added: {{ship.date_added}} </small>
            <small class="ion-float-right ion-text-end ion-no-margin" (click)="onDetails(ship)"><ion-icon color="success" size="12" name="arrow-redo"></ion-icon></small>
          </ion-row>
        </ion-col>
      </ion-row >
    </ion-grid>
  </div>
</ion-content>
