<ion-header>
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title color="light">Customers</ion-title>
  </ion-toolbar>
  <ion-toolbar color="mytheme">
    <ion-row class="ion-align-items-center">
      <ion-input type="text" placeholder="Search Customers" [(ngModel)]="searchTerm" class="search-bar"
        (ionChange)="onSearch()"></ion-input>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let customer of customers" (click)="onOpen(customer)">
      <ion-label>
        <h2>{{customer.UserName}}</h2>
        <h3>{{customer.phone}}</h3>
        <p>{{customer.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
