<ion-header ion-padding color="mytheme" class="mybg head">
  <ion-toolbar color="mytheme">
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title color="light">Sign In</ion-title>
  </ion-toolbar>
  <ion-row class="ion-justify-content-center">
    <ion-img src="assets/images/fyngram.png" class="ion-justify-content-center head-image"></ion-img>
  </ion-row>
</ion-header>
<ion-content ion-padding>
  <ion-text>
    <h3 class="title ion-no-margin ion-margin-bottom ion-margin-top ion-text-center">Returning Customer</h3>
  </ion-text>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input ion-padding-horizontal">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password"
          class="input ion-padding-horizontal"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text float-end color="medium" (click)="fun.navigate('passwordreset', true)">
          <h6 class="small ion-no-margin ion-text-end">Forgot Password?</h6>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col>
        <ion-button expand="block" (click)="signin()" color="mytheme"><strong class="white">Sign In</strong>
        </ion-button>
      </ion-col>
    </ion-row>
    <div class="line ion-margin"></div>
    <ion-row class="ion-margin-top">
      <ion-col>
        <ion-button expand="block" fill="outline" color="primary" (click)="fun.navigate('register')" color="mytheme">
          <strong>New? Create an Account</strong></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text class="ion-text-center" color="medium">
          <h6 class="small ion-no-margin"><a (click)="open_modal(true)">Terms of Use</a> and <a
              (click)="open_modal(false)">Privacy Policy</a></h6>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
